<div class="app-decks">
    <div class="more-button" (click)="handleMoreButtonClick()">
        <small>
            {{buttonTextControl ? "HIDE" : "DECKS"}}
        </small>
    </div>
    <div [ngClass]="visibleControl ? visibleClasses : hiddenClasses">
        <app-deck 
            *ngFor="let deck of decks" 
            [deck]="deck">
        </app-deck>
    </div>
</div>
