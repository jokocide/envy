<div class="app-cards card-container">
    <app-card
            *ngFor="let card of cards" 
            [id]="card.id"
            [createdDate]="card.createdDate"
            [updatedDate]="card.updatedDate"
            [sides]="card.sides"
            >
    </app-card>
    <div *ngIf="cards.length == 0">
        <p>No cards here.</p>
    </div>
</div>
